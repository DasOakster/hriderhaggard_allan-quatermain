	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<p>Lament, ye birds, the battle’s fallen star,</p>
			<p>But you, sweet nightingales, forbear to sing.</p>
			<p>Ye vultures only, floating from afar,</p>
			<p>Shriek o’er the sepulchre on shadowy wing</p>
			<p>Of him that fed you full with spoils of war</p>
			<p>While through the smitten shields his axe would ring.</p>
			<p>A. Lang.</p>
		</section>
	</body>
